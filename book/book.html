<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="book.css">
    <title>Book Search</title>
</head>

<body>
    <div class="main">
        <header>
            <a href="#" onClick="top.location='javascript:location.reload()'">
                <img src="title.png" class="logo">
            </a>
            <form class="search-box">
                <input class="query" type="text" placeholder="검색할 책 제목" autofocus>
                <input class="search_icon" type="image" src="search_icon.png">
            </form>
        </header>

        <section>
            <div class="container">
                <img src="search.png" class="search-img">
            </div>
        </section>

        <footer></footer>
        <script type="text/javascript" src="book.js"></script>
    </div>
</body>

</html>
